<div class="row search-item" *ngFor="let item of searchResults">
    <div class="col-sm-3">
        <a routerLink="/details/{{item.id}}"><img src="{{item.image}}" alt=""></a>
    </div>
    <div class="col-sm-8 details">
        <h6> <a href=""routerLink="/details/{{item.id}}" style="color: black; text-decoration: none;"> {{item.name}} </a></h6>
        <p><b>Price:{{item.price}}</b></p>
        <p><span>color:{{item.color}}</span><span>Category:{{item.category}}</span></p>
        <p>{{item.description}}</p>

    </div>
</div>
