<nav class="nav">
    <h1><a routerLink="/">E-COMM</a></h1>
    <div *ngIf="menuType==='default'" class="nav-search">
        <input type="text" #searchInput (keyup)="searchProducts($event)" (blur)="hideSearch()"
            placeholder="Search For Product" name="" id="">
        <button (click)="submitSearch(searchInput.value)">Search</button>
    </div>
    <div class="ulList" [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/seller-auth">Seller</a></li>
            <li><a routerLink="/user-auth">Login/SignUp</a></li>
            <li><a href="">Cart({{cartItem}})</a></li>
        </ul>

        <ul *ngSwitchCase="'user'">
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a>Home</a></li>
            <li><a> {{userName | titlecase}}</a></li>
            <li><a (click)="userLogout()">User-Logout</a></li>
            <li><a>Cart({{cartItem}})</a></li>
        </ul>
        <ul *ngSwitchCase="'seller'">

            <li><a routerLink="/seller-add-product">Add Product</a></li>
            <li><a routerLink="/seller-home">List</a></li>
            <li><a (click)="logout()">Seller-Logout</a></li>
            <li><a href="">{{sellerName | titlecase}}</a></li>
        </ul>

    </div>
</nav>
