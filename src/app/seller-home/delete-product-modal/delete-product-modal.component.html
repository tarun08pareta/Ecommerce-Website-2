<h2 mat-dialog-title>Are you sure you want to delete this product?</h2>
<mat-dialog-content>
  <p><b>Name:</b> {{ data.name }}</p>
  <img [src]="data.image" alt="Product Image" width="80px">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="confirmDelete()">Yes</button>
</mat-dialog-actions>
